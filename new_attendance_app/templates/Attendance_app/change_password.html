<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</head>
<body>
  <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Change Password</h2>
              {% if error %}
              <div class="alert alert-danger" role="alert">
                 {{error}}
              </div>
            {% endif %}
            <form method="POST">
        {% csrf_token %}
        <table border="0">
          <tr><td>Username:</td><td><input id="username" type="text" name="username" required><br></td></tr>
          <tr><td>Old Password:</td><td><input id="phone_number" type="password" name="old_pwd" required><br></td></tr>
          <tr><td>New Password:</td><td><input id="phone_number" type="password" name="new_pwd" required><br></td></tr>
          <tr><td>Confirm Password:</td><td><input id="phone_number" type="password" name="conf_pwd" required><br></td></tr>
        </table>
        <br>
        <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="align:center;" value="Submit">
        
      </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
