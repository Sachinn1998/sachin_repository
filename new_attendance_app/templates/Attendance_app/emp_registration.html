<!DOCTYPE html>

{% extends "Attendance_app/base.html" %}

{% load static %}

{% block body_bolck %}
  <link rel="stylesheet" type="text/css" href="{% static "/Attendance_app/css/emp_details.css" %}"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
  <div class="alert" id="alrt" role="alert"></div>
  <div class="container">
    <div class="form-container" id="formcontainer">
          <form method="post" class="form">
          
            <div class="row" >
              <div class="col-md-6" style="margin-top: -100px;">
                <div class="form-group">
                  <input type="text" id="empname" name="name" class="form-control" value="{{res0}}" required />
                  <label for="empname">Employee Name</label>
                </div>
                <div class="form-group">
                  <input type="email" id="empmail" name="email" class="form-control" value="{{res1}}" required />
                  <label for="empmail">Employee Email</label>
                </div>
                <div class="form-group">
                  {% csrf_token %}
                  <input type="text" id="aadharnumber" name="pid" class="form-control" value="{{res2}}" required />
                  <label for="aadharnumber">ID Proof</label>
                </div>
                <div class="form-group">
                  <input type="tel" id="mobilenumber" name="mob" class="form-control" maxlength="10" minlength="10" value="{{res4}}" required />
                 
                  <label for="mobilenumber">Mobile Number</label>
                 
                </div>
                <div class="form-group">
                 
                  <input type="date" id="date" name="dob" class="form-control" value="{{res3}}" required />
                  <label for="DOB">DOB</label>
                </div>
                <div class="form-group">
                  <input type="text" name="address" class="form-control" value="{{res5}}" required>
                  <label for="empaddress">Employee Address</label>
                </div>
              </div>
              <div class="col-md-6"  style="margin-top: -100px;">
                <div class="form-group">
                  <input type="text" id="empid" name="empid" class="form-control" value="{{res6}}" required />
                  <label for="empid">Employee ID</label>
                </div>
                <div class="form-group">
                  <input type="text" id="tagid" name="tagid" class="form-control" value="{{res7}}" required />
                  <label for="tagid">Tag ID</label>
                </div>
                <div class="form-group">
                  <input type="text" id="empdesignation" name="designation" class="form-control" value="{{res8}}" required />
                  <label for="empdesignation">Employee Designation</label>
                </div>
                <div class="form-group">
                  <input type="text" id="department" name="department" class="form-control" value="{{res9}}" required />
                  <label for="department">Department</label>
                </div>
                <div class="form-group">
                  <input type="date" id="doj" name="doj" class="form-control" value="{{res10}}" required />
                  <label for="doj">Date of Joining</label>
                </div>
                <div class="form-group">
                  <input type="checkbox" id="isenabled" name="enabled"  value="1" />
                  <label for="isenabled" id="lab"> Enabled</label>
                </div>
              </div>
            
            <div class="form-group1" id="form1">
              <input type="submit" value="Submit" class="btn btn-primary">
            </div>
          </div>
          </form>
      </div>
    </div>

<!-- Button trigger modal -->
<button type="button" id="success_model" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="display: none;">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Trackoworld</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      Succesfully Registered.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      
      </div>
    </div>
  </div>
</div>

<script>document.getElementById("emp_details").style.color = "blue";
</script>

{% if success %}
  <script>   
    document.getElementById("success_model").click();  
    document.getElementById("alrt").style.display = "none"; 
  </script>
  {% endif %}
{% if fail %}
  <script>
    document.getElementById("alrt").style.display = "inline-block";
    document.getElementById("formcontainer").style.marginTop ="-90px"
    document.getElementById("alrt").innerHTML = "WARNING! : Employee Id Already Exists";
  </script>
{% endif %}


{% endblock body_bolck %}
