<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
  	.helptext{
  		display: none;
  	}
  	#id_first_name{
  		margin-left: 25px;
  	}
  	#id_last_name{
  		margin-left: 25px;
  	}
  	#id_username{
  		margin-left: 25px;
  	}
  	#id_password{
  		margin-left: 30px;
  		
  	}
  </style>

</head>
<body onload='init()'>
	<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="POST">
				{{ form.as_p }}
				{% csrf_token %}
				<input type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="color:white;" value="Signup">
				<p>Have already an account?<a href="/accounts/login/">Login here</a></p>
			</form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function init(){
    document.getElementById("id_password").type = "password";
    document.getElementById("id_first_name").required = true;
    document.getElementById("id_phone_number").required = true;
   
  }
</script>
</body>
</html>
