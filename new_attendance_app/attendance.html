<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Marksheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
          padding: 20px;
        }
    
        h1 {
          text-align: center;
          margin-bottom: 30px;
        }
    
        #input-form {
          margin-bottom: 20px;
        }
    
        table {
          width: 100%;
          border: 1px solid #dee2e6;
          border-collapse: collapse;
        }
    
        th, td {
          padding: 10px;
          text-align: center;
          border: 1px solid #dee2e6;
        }
    
        th {
          background-color: #f8f9fa;
        }
    
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
    
        .present {
          background-color: #c3e6cb;
        }
    
        .absent {
          background-color: #f5c6cb;
        }
      </style>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
       $(document).ready(function() {
         // Fetch attendance data from API
         $.get('http://localhost:3000/api/', function(data) {
           // Process the data and populate the table
           $.each(data, function(index, record) {
             var row = $('<tr>');
             row.append($('<td>').text(record.id));
             row.append($('<td>').text(record.employee));
             $.each(record.attendance, function(_, attendance) {
               var cell = $('<td>').text(attendance);
               if (attendance === '1') {
                 cell.addClass('present');
               } else {
                 cell.addClass('absent');
               }
               row.append(cell);
             });
             row.append($('<td>').text(record.totalPresent));
             row.append($('<td>').text(record.totalAbsent));
             row.append($('<td>').text(record.totalLeaves));
             $('tbody').append(row);
           });
         });
       });
     </script>
  </head>
  <body>
    <h1>Attendance Marksheet</h1>
    
    <div id="input-form">
      <label for="year">Year:</label>
      <input type="text" id="year">
      
      <label for="month">Month:</label>
